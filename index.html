
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemoryFlashGame</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/android-chrome-192x192.png" type="fab">

</head>
<body>
    <div class="container text-center mt-5">
        <div class="form">
        <h1>Memory Flash Game</h1>
        <p>Test how fast you can see and remember numbers!</p>
        <label for="num" id="num">0</label><br>
        <button class="btn btn-primary mt-1"  id="startbtn">Start</button><br>
        <label for="guessInput" class="mt-3">Quick! What number do you see?</label>
        <input type="text" id="myInput" placeholder="Enter the number ðŸ˜‡" >
        <button id="restart" class="restart" class="btn btn-success" class="btn btn-success">Submit</button>
        <button id="secondTime" class="restart">Reset</button>
        <p id="result" class="mt-3"></p>
    
    </div></div>
<script src="JS/jquery-3.7.1.js"></script>
<script src="JS/index.js"></script>
</body>
</html>
